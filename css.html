<!doctype html>
<title>Tailwind Buttons</title>
<link href="bundle.css" rel="stylesheet">
<style>
    .grid {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(3, 1fr);
    }
    .span2 {
        grid-column: span 2;
    }
    .span3 {
        grid-column: span 3;
    }
</style>
<body class="bg-grey-light font-sans">
<div class="container m-auto p-4">
    <div class="grid">

                        <li class="mb-2"><a class="no-underline hover:underline text-grey-darkest" href="#">Border radius</a></li>

                            <a class="font-bold no-underline hover:underline text-grey-darkest" href="#">Typography</a>
                            <ul class="list-reset pl-4 pt-2">
                                <li class="mb-2"><a class="font-bold no-underline hover:underline text-grey-darkest" href="#">Fonts</a></li>

                            </ul>
                        </li>
                        <li class="mb-2"><a class="no-underline hover:underline text-grey-darkest" href="#">Z-Index</a></li>
                    </ul>
                </div>
                <div class="p-4 w-full">
                    <div class="widthgrid">
                        <div class="flex span3 justify-center">
                            <button class="border">None</button>
                            <button class="border">1px</button>
                            <button class="border">2px</button>
                            <button class="border">4px</button>
                            <button class="border">8px</button>
                        </div>
                        <div class="flex flex-col">
                            <button class="border">None</button>
                            <button class="border">1px</button>
                            <button class="border">2px</button>
                            <button class="border">4px</button>
                            <button class="border">8px</button>
                        </div>
                        <div class="border m-2">
                            <div class="flex">
                                <button class="border">None</button>
                                <button class="border">1px</button>
                                <button class="border">2px</button>
                                <button class="border">4px</button>
                                <button class="border">8px</button>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <button class="border">None</button>
                            <button class="border">1px</button>
                            <button class="border">2px</button>
                            <button class="border">4px</button>
                            <button class="border">8px</button>
                        </div>

                        <div class="flex span3 justify-center">
                            <button class="border">None</button>
                            <button class="border">1px</button>
                            <button class="border">2px</button>
                            <button class="border">4px</button>
                            <button class="border">8px</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="mb-4">
                    <div class="font-bold text-xl mb-2">Preview</div>
                </div>
                <div class="py-8 flex">
                    <button class="bg-blue p-4 rounded color-white m-auto">Hello ss</button>
                </div>
                <div class="bg-grey-lighter py-8 flex">
                    <button class="bg-blue p-4 rounded color-white m-auto">Hello ss</button>
                </div>
                <div class="bg-grey py-8 flex">

        </div>
        <div class="span3">
            <div class="bg-black text-grey p-4 font-mono text-sm rounded-lg">
                &lt;<span class="text-red">button</span> <span class="text-orange">class</span>=<span class="text-green">&quot;bg-blue p-4 rounded color-white m-aut"</span>&gt;Test&lt;/<span class="text-red">button</span>&gt;

        </div>

</div>
